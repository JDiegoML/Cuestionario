<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuestionarioGlosarioViewDlg" widgetVar="CuestionarioGlosarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCuestionarioGlosarioTitle}">
            <h:form id="CuestionarioGlosarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuestionarioGlosarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewCuestionarioGlosarioLabel_tipoPregunta}"/>
                        <h:outputText value="#{cuestionarioGlosarioController.selected.tipoPregunta}" title="#{bundle.ViewCuestionarioGlosarioTitle_tipoPregunta}"/>
                        <h:outputText value="#{bundle.ViewCuestionarioGlosarioLabel_cuestionario}"/>
                        <h:outputText value="#{cuestionarioGlosarioController.selected.cuestionario}" title="#{bundle.ViewCuestionarioGlosarioTitle_cuestionario}"/>
                        <h:outputText value="#{bundle.ViewCuestionarioGlosarioLabel_glosario}"/>
                        <h:outputText value="#{cuestionarioGlosarioController.selected.glosario}" title="#{bundle.ViewCuestionarioGlosarioTitle_glosario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CuestionarioGlosarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
