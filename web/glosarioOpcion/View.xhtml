<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GlosarioOpcionViewDlg" widgetVar="GlosarioOpcionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGlosarioOpcionTitle}">
            <h:form id="GlosarioOpcionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{glosarioOpcionController.selected != null}">
                        <h:outputText value="#{bundle.ViewGlosarioOpcionLabel_glosarioOpcionId}"/>
                        <h:outputText value="#{glosarioOpcionController.selected.glosarioOpcionId}" title="#{bundle.ViewGlosarioOpcionTitle_glosarioOpcionId}"/>
                        <h:outputText value="#{bundle.ViewGlosarioOpcionLabel_opcion}"/>
                        <h:outputText value="#{glosarioOpcionController.selected.opcion}" title="#{bundle.ViewGlosarioOpcionTitle_opcion}"/>
                        <h:outputText value="#{bundle.ViewGlosarioOpcionLabel_esCorrecta}"/>
                        <p:selectBooleanCheckbox value="#{glosarioOpcionController.selected.esCorrecta}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewGlosarioOpcionLabel_cuestionarioId}"/>
                        <h:outputText value="#{glosarioOpcionController.selected.cuestionarioId}" title="#{bundle.ViewGlosarioOpcionTitle_cuestionarioId}"/>
                        <h:outputText value="#{bundle.ViewGlosarioOpcionLabel_glosarioId}"/>
                        <h:outputText value="#{glosarioOpcionController.selected.glosarioId}" title="#{bundle.ViewGlosarioOpcionTitle_glosarioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GlosarioOpcionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
