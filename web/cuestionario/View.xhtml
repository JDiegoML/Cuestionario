<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuestionarioViewDlg" widgetVar="CuestionarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCuestionarioTitle}">
            <h:form id="CuestionarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuestionarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewCuestionarioLabel_cuestionarioId}"/>
                        <h:outputText value="#{cuestionarioController.selected.cuestionarioId}" title="#{bundle.ViewCuestionarioTitle_cuestionarioId}"/>
                        <h:outputText value="#{bundle.ViewCuestionarioLabel_nombre}"/>
                        <h:outputText value="#{cuestionarioController.selected.nombre}" title="#{bundle.ViewCuestionarioTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCuestionarioLabel_cantidadMultiple}"/>
                        <h:outputText value="#{cuestionarioController.selected.cantidadMultiple}" title="#{bundle.ViewCuestionarioTitle_cantidadMultiple}"/>
                        <h:outputText value="#{bundle.ViewCuestionarioLabel_cantidadFalsoVerdadero}"/>
                        <h:outputText value="#{cuestionarioController.selected.cantidadFalsoVerdadero}" title="#{bundle.ViewCuestionarioTitle_cantidadFalsoVerdadero}"/>
                        <h:outputText value="#{bundle.ViewCuestionarioLabel_cantidadAbierta}"/>
                        <h:outputText value="#{cuestionarioController.selected.cantidadAbierta}" title="#{bundle.ViewCuestionarioTitle_cantidadAbierta}"/>
                        <h:outputText value="#{bundle.ViewCuestionarioLabel_temaId}"/>
                        <h:outputText value="#{cuestionarioController.selected.temaId}" title="#{bundle.ViewCuestionarioTitle_temaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CuestionarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
