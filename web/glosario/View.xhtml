<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GlosarioViewDlg" widgetVar="GlosarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGlosarioTitle}">
            <h:form id="GlosarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{glosarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewGlosarioLabel_glosarioId}"/>
                        <h:outputText value="#{glosarioController.selected.glosarioId}" title="#{bundle.ViewGlosarioTitle_glosarioId}"/>
                        <h:outputText value="#{bundle.ViewGlosarioLabel_nombre}"/>
                        <h:outputText value="#{glosarioController.selected.nombre}" title="#{bundle.ViewGlosarioTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewGlosarioLabel_descripcion}"/>
                        <h:outputText value="#{glosarioController.selected.descripcion}" title="#{bundle.ViewGlosarioTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewGlosarioLabel_temaId}"/>
                        <h:outputText value="#{glosarioController.selected.temaId}" title="#{bundle.ViewGlosarioTitle_temaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GlosarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
