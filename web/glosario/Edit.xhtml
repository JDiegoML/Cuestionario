<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GlosarioEditDlg" widgetVar="GlosarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGlosarioTitle}">
            <h:form id="GlosarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{glosarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGlosarioLabel_glosarioId}" for="glosarioId" />
                        <p:inputText id="glosarioId" value="#{glosarioController.selected.glosarioId}" title="#{bundle.EditGlosarioTitle_glosarioId}" required="true" requiredMessage="#{bundle.EditGlosarioRequiredMessage_glosarioId}"/>
                        <p:outputLabel value="#{bundle.EditGlosarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{glosarioController.selected.nombre}" title="#{bundle.EditGlosarioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditGlosarioLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{glosarioController.selected.descripcion}" title="#{bundle.EditGlosarioTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditGlosarioLabel_temaId}" for="temaId" />
                        <p:selectOneMenu id="temaId" value="#{glosarioController.selected.temaId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{temaController.itemsAvailableSelectOne}"
                                           var="temaIdItem"
                                           itemValue="#{temaIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{glosarioController.update}" value="#{bundle.Save}" update="display,:GlosarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GlosarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GlosarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
