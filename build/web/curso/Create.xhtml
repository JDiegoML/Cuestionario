<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursoCreateDlg" widgetVar="CursoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCursoTitle}">
            <h:form id="CursoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCursoLabel_cursoId}" for="cursoId" />
                        <p:inputText id="cursoId" value="#{cursoController.selected.cursoId}" title="#{bundle.CreateCursoTitle_cursoId}" required="true" requiredMessage="#{bundle.CreateCursoRequiredMessage_cursoId}"/>
                        <p:outputLabel value="#{bundle.CreateCursoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cursoController.selected.nombre}" title="#{bundle.CreateCursoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateCursoLabel_cantidadEstudiantes}" for="cantidadEstudiantes" />
                        <p:inputText id="cantidadEstudiantes" value="#{cursoController.selected.cantidadEstudiantes}" title="#{bundle.CreateCursoTitle_cantidadEstudiantes}" />
                        <p:outputLabel value="#{bundle.CreateCursoLabel_salon}" for="salon" />
                        <p:inputText id="salon" value="#{cursoController.selected.salon}" title="#{bundle.CreateCursoTitle_salon}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cursoController.create}" value="#{bundle.Save}" update="display,:CursoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CursoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CursoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
