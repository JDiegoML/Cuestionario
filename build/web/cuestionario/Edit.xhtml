<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuestionarioEditDlg" widgetVar="CuestionarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCuestionarioTitle}">
            <h:form id="CuestionarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuestionarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCuestionarioLabel_cuestionarioId}" for="cuestionarioId" />
                        <p:inputText id="cuestionarioId" value="#{cuestionarioController.selected.cuestionarioId}" title="#{bundle.EditCuestionarioTitle_cuestionarioId}" required="true" requiredMessage="#{bundle.EditCuestionarioRequiredMessage_cuestionarioId}"/>
                        <p:outputLabel value="#{bundle.EditCuestionarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cuestionarioController.selected.nombre}" title="#{bundle.EditCuestionarioTitle_nombre}" required="true" requiredMessage="#{bundle.EditCuestionarioRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditCuestionarioLabel_cantidadMultiple}" for="cantidadMultiple" />
                        <p:inputText id="cantidadMultiple" value="#{cuestionarioController.selected.cantidadMultiple}" title="#{bundle.EditCuestionarioTitle_cantidadMultiple}" />
                        <p:outputLabel value="#{bundle.EditCuestionarioLabel_cantidadFalsoVerdadero}" for="cantidadFalsoVerdadero" />
                        <p:inputText id="cantidadFalsoVerdadero" value="#{cuestionarioController.selected.cantidadFalsoVerdadero}" title="#{bundle.EditCuestionarioTitle_cantidadFalsoVerdadero}" />
                        <p:outputLabel value="#{bundle.EditCuestionarioLabel_cantidadAbierta}" for="cantidadAbierta" />
                        <p:inputText id="cantidadAbierta" value="#{cuestionarioController.selected.cantidadAbierta}" title="#{bundle.EditCuestionarioTitle_cantidadAbierta}" />
                        <p:outputLabel value="#{bundle.EditCuestionarioLabel_temaId}" for="temaId" />
                        <p:selectOneMenu id="temaId" value="#{cuestionarioController.selected.temaId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{temaController.itemsAvailableSelectOne}"
                                           var="temaIdItem"
                                           itemValue="#{temaIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuestionarioController.update}" value="#{bundle.Save}" update="display,:CuestionarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CuestionarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuestionarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
