<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCuestionarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CuestionarioListForm">
                <p:panel header="#{bundle.ListCuestionarioTitle}">
                    <p:dataTable id="datalist" value="#{cuestionarioController.items}" var="item"
                                 selectionMode="single" selection="#{cuestionarioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.cuestionarioId}"
                                 rows="5"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton viewPreguntaButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton viewPreguntaButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuestionarioTitle_cuestionarioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuestionarioId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuestionarioTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuestionarioTitle_cantidadMultiple}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadMultiple}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuestionarioTitle_cantidadFalsoVerdadero}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadFalsoVerdadero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuestionarioTitle_cantidadAbierta}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadAbierta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuestionarioTitle_temaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.temaId.nombre}"/>
                        </p:column>
                        <p:column style="align-content: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuestionarioVerPreguntas}"/>
                            </f:facet>
                            
                            <p:commandLink id="verPreguntas" actionListener="#{cuestionarioController.crearFormularioPreguntas}"  
                                           oncomplete="PF('CuestionarioViewPreguntasDialog').show()" 
                                           update=":CuestionarioPreguntasForm">
                                <h:graphicImage url="/imagenes/preguntas.png"></h:graphicImage>
                            </p:commandLink>
                            
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cuestionarioController.prepareCreate}" update=":CuestionarioCreateForm" oncomplete="PF('CuestionarioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CuestionarioViewForm" oncomplete="PF('CuestionarioViewDialog').show()" disabled="#{empty cuestionarioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CuestionarioEditForm" oncomplete="PF('CuestionarioEditDialog').show()" disabled="#{empty cuestionarioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cuestionarioController.destroy}" update=":growl,datalist" disabled="#{empty cuestionarioController.selected}"/>
                            <p:commandButton id="viewPreguntaButton" 
                                             icon="ui-icon-search"  value="Preguntas" 
                                             actionListener="#{cuestionarioController.crearFormularioPreguntas}" 
                                             update=":growl,datalist" 
                                             disabled="#{empty cuestionarioController.selected}" 
                                             oncomplete="PF('CuestionarioViewPreguntasDialog').show()"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="Preguntas.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
