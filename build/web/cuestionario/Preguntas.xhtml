<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuestionarioViewPreguntasDlg" widgetVar="CuestionarioViewPreguntasDialog" modal="true" resizable="true" appendTo="@(body)" header="#{bundle.ViewCuestionarioTitle}">
            <h:form id="CuestionarioPreguntasForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="1" rendered="#{cuestionarioController.selected != null}" >
                        <p:dataTable id="datalist" value="#{cuestionarioController.preguntasBoleanas}" var="item"
                                    selectionMode="single" 
                                    paginator="true"
                                    rows="5"
                                    rowsPerPageTemplate="10,20,30,40,50"
                                    rowKey="#{item.cuestionarioGlosario.glosario}">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCuestionarioVerPreguntas_Pregunta}"/>
                                </f:facet>
                                <h:outputText value="#{item.cuestionarioGlosario.glosario.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCuestionarioVerPreguntas_Pregunta}"/>
                                </f:facet>
                                <h:outputText value="#{item.respuesta.opcion}"/>
                               <p:selectOneRadio id="console" value="#{item.seleccion}">
                                    <f:selectItem itemLabel="Verdadero" itemValue="1" />
                                    <f:selectItem itemLabel="Falso" itemValue="0" />
                                </p:selectOneRadio>
                            </p:column>
                        </p:dataTable>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CuestionarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
