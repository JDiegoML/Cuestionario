<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuestionarioCreateDlg" widgetVar="CuestionarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCuestionarioTitle}">
            <h:form id="CuestionarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuestionarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCuestionarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cuestionarioController.selected.nombre}" title="#{bundle.CreateCuestionarioTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCuestionarioRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateCuestionarioLabel_cantidadMultiple}" for="cantidadMultiple" />
                        <p:inputText id="cantidadMultiple" value="#{cuestionarioController.selected.cantidadMultiple}" title="#{bundle.CreateCuestionarioTitle_cantidadMultiple}" />
                        <p:outputLabel value="#{bundle.CreateCuestionarioLabel_cantidadFalsoVerdadero}" for="cantidadFalsoVerdadero" />
                        <p:inputText id="cantidadFalsoVerdadero" value="#{cuestionarioController.selected.cantidadFalsoVerdadero}" title="#{bundle.CreateCuestionarioTitle_cantidadFalsoVerdadero}" />
                        <p:outputLabel value="#{bundle.CreateCuestionarioLabel_cantidadAbierta}" for="cantidadAbierta" />
                        <p:inputText id="cantidadAbierta" value="#{cuestionarioController.selected.cantidadAbierta}" title="#{bundle.CreateCuestionarioTitle_cantidadAbierta}" />
                        <p:outputLabel value="#{bundle.CreateCuestionarioLabel_temaId}" for="temaId" />
                        <p:selectOneMenu id="temaId" value="#{cuestionarioController.selected.temaId}" >
                            <f:selectItems value="#{temaController.itemsAvailableSelectOne}"
                                           var="temaIdItem"
                                           itemValue="#{temaIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuestionarioController.create}" value="#{bundle.Save}" update="display,:CuestionarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'CuestionarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuestionarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
