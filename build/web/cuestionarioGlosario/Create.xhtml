<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuestionarioGlosarioCreateDlg" widgetVar="CuestionarioGlosarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCuestionarioGlosarioTitle}">
            <h:form id="CuestionarioGlosarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuestionarioGlosarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCuestionarioGlosarioLabel_tipoPregunta}" for="tipoPregunta" />
                        <p:inputText id="tipoPregunta" value="#{cuestionarioGlosarioController.selected.tipoPregunta}" title="#{bundle.CreateCuestionarioGlosarioTitle_tipoPregunta}" />
                        <p:outputLabel value="#{bundle.CreateCuestionarioGlosarioLabel_cuestionario}" for="cuestionario" />
                        <p:selectOneMenu id="cuestionario" value="#{cuestionarioGlosarioController.selected.cuestionario}" required="true" requiredMessage="#{bundle.EditCuestionarioGlosarioRequiredMessage_cuestionario}">
                            <f:selectItems value="#{cuestionarioController.itemsAvailableSelectOne}"
                                           var="cuestionarioItem"
                                           itemValue="#{cuestionarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCuestionarioGlosarioLabel_glosario}" for="glosario" />
                        <p:selectOneMenu id="glosario" value="#{cuestionarioGlosarioController.selected.glosario}" required="true" requiredMessage="#{bundle.EditCuestionarioGlosarioRequiredMessage_glosario}">
                            <f:selectItems value="#{glosarioController.itemsAvailableSelectOne}"
                                           var="glosarioItem"
                                           itemValue="#{glosarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuestionarioGlosarioController.create}" value="#{bundle.Save}" update="display,:CuestionarioGlosarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'CuestionarioGlosarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuestionarioGlosarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
