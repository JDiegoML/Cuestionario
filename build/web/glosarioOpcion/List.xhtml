<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListGlosarioOpcionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="GlosarioOpcionListForm">
                <p:panel header="#{bundle.ListGlosarioOpcionTitle}">
                    <p:dataTable id="datalist" value="#{glosarioOpcionController.items}" var="item"
                                 selectionMode="single" selection="#{glosarioOpcionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.glosarioOpcionId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGlosarioOpcionTitle_glosarioOpcionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.glosarioOpcionId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGlosarioOpcionTitle_opcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.opcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGlosarioOpcionTitle_esCorrecta}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.esCorrecta}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGlosarioOpcionTitle_cuestionarioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuestionarioId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGlosarioOpcionTitle_glosarioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.glosarioId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{glosarioOpcionController.prepareCreate}" update=":GlosarioOpcionCreateForm" oncomplete="PF('GlosarioOpcionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":GlosarioOpcionViewForm" oncomplete="PF('GlosarioOpcionViewDialog').show()" disabled="#{empty glosarioOpcionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":GlosarioOpcionEditForm" oncomplete="PF('GlosarioOpcionEditDialog').show()" disabled="#{empty glosarioOpcionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{glosarioOpcionController.destroy}" update=":growl,datalist" disabled="#{empty glosarioOpcionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
